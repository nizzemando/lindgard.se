<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils Hemsida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- Ny container-div börjar här -->
        
    <header>
        <h1>Nils Lindgård</h1>
    </header>
    
    <!-- Navigation för flikarna -->
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('om-mig')">Om mig</a></li>
            <li><a href="#" onclick="showTab('cv')">CV</a></li>
            <li><a href="#" onclick="showTab('mer')">Mer</a></li>
        </ul>
    </nav>
    
    <!-- Flik: Om mig -->
    <section id="om-mig" class="tab-content">
        <h2>Om Mig</h2>
        <!-- Här kan du lägga till annan information senare -->
    </section>
    
    <!-- Flik: CV -->
    <section id="cv" class="tab-content" style="display: none;">
        <h2>CV</h2>
        <!-- Här kan du lägga till CV-information senare -->
    </section>
    
    <!-- Flik: Mer (ditt nuvarande innehåll) -->
    <section id="mer" class="tab-content" style="display: none;">
        <h2>Mer</h2>
        <p>Talang | Sångboksförman emeritus | Alvas pojkvän</p>
        <h3>Erfarenhet</h3>
        <ul>
            <li><strong>PostNord AB</strong> - Junior Mailman</li>
            <li><strong>Gastroskärgården AB</strong> - Kitchen Manager</li>
        </ul>
        <h3>Contact</h3>
        <p>Email: nils@lindgard.se</p>
        <p>Hello World! Yo mama!</p>
    </section>

    </div> <!-- Stänger container-diven här -->
        
    <script>
        // Enkel JavaScript-funktion för att växla mellan flikar
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.style.display = (tab.id === tabId) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
